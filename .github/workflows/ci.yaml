name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: YAML format
        run: |
          curl -L -O https://github.com/google/yamlfmt/releases/download/v0.17.2/yamlfmt_0.17.2_Linux_x86_64.tar.gz
          tar -xf yamlfmt_0.17.2_Linux_x86_64.tar.gz
          chmod +x yamlfmt
          ./yamlfmt -lint
  docker-compose-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Docker
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Validate Docker Compose configuration
        run: docker compose -f compose.yml config
  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Docker
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Run Docker Compose
        run: docker compose up -d
        continue-on-error: true
      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v
  podman-compose-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman python3-pip
          pip3 install podman-compose
      - name: Validate Podman Compose configuration
        run: podman-compose -f compose.yml config
  podman-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman python3-pip
          pip3 install podman-compose
      - name: Run Podman Compose
        run: podman-compose up -d
        continue-on-error: true
      - name: Stop Podman Compose services
        if: always()
        run: podman-compose down -v
